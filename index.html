<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
      <h1>SPLI<br>TTER</h1>
    <main id="container">
    <section id="sectionBill">
    <label for="bill" class="sectionBillTitle">Bill</label>
    <input type='text' name="bill" class="inputBill" id="inputBill" placeholder="0">
    </section>
    <section id="sectionSelectTip">
      <p class="selectTipTitle">Select Tip % </p>
      <div id="tipPercentages">
      <div data-tip="0.05" class="tipSelected">5%</div>
      <div data-tip="0.1" class="tipSelected">10%</div>
      <div data-tip="0.15" class="tipSelected">15%</div>
      <div data-tip="0.25" class="tipSelected">25%</div>
      <div data-tip="0.50" class="tipSelected">50%</div>
      <input class="tipSelected" data-tip="custom" placeholder="CUSTOM"></input>
      </div>
    </section>
    <section id="sectionNumberOfPeople">
    <p class="sectionNumberOfPeople_title">
      Number of People
    </p>
    <input type="text" name="numberOfPeople" class="inputNumberOfPeople" placeholder="0" oninput="totalBillWithTips(event)">
    </section>
    <section id="sectionTotalAmount">
      <div class="tipDetails">
        <div class="tipAmountText">Tip Amount
        <br>
        <small>/ person</small>
      </div>
      <div class="totalText">Total
        <br>
        <small>/ person</small>
      </div>
      <div class="tipValue">$0.00</div>
      <div class="totalValue">$0.00</div>
      </div>
      <button id="resetBtn" type="reset">RESET</button>
    </section>
    </main>

  </div> -->
  <script src="./js/main.js"></script>
</body>
</html>
